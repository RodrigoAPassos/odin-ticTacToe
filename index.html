<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header><div class="header">Tic-Tac-Toe</div></header>
    <div class="main">
        <div class="start">
            <button class="PvP" onclick="game.gameMode('pvp')">&#x1F3AE Player <br>&#x2694 <br>Player &#x1F3AE
            <span class="tooltip">Reset first</span></button>
            <button class="reset" onclick="game.gameMode('reset')">Reset</button>
            <button class="PvM" onclick="game.gameMode('pvm')">&#x1F3AE Player <br>&#x2694 <br>Computer &#128187</button>
        </div>
        <div class="game">
            <div class="message">Choose a game mode...</div>
            <div class="gameboard">
                <div class="gb" data-cell="0"></div>
                <div class="gb" data-cell="1"></div>
                <div class="gb" data-cell="2"></div>
                <div class="gb" data-cell="3"></div>
                <div class="gb" data-cell="4"></div>
                <div class="gb" data-cell="5"></div>
                <div class="gb" data-cell="6"></div>
                <div class="gb" data-cell="7"></div>
                <div class="gb" data-cell="8"></div>
            </div>
            <div class="score"></div>
        </div>
    </div>
    <footer><div class="footer">Developed by RodrigoAPassos</div></footer>
</body>
</html>
